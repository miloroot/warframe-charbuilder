<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Warframe Character-profile builder.</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>

    <h1>Warframe!</h1>

    <div class="builder-form">
      <form class="the-form">
        <label for="name">Name:</label> <br>
        <input type="text" placeholder="You frames name">
        <br>
        <label for="mastery">Mastery Rank:</label> <br>
        <input type="text" placeholder="Your mastery rank">
        <br>
        <label for="frame">Frame:</label> <br>
        <select class="frame-list">

        </select>
      </form>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
