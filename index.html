<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Warframe Character-profile builder.</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>

    <h2>Warframe builder! <br> <small>Build a custom forum-footer of your Warframe.</small></h2>

    <div class="builder-form">
      <form class="the-form">
        <label for="name">Name:</label> <br>
        <input type="text" class="name" placeholder="Your username">
        <br>
        <label for="mastery">Mastery Rank:</label> <br>
        <input type="text" class="mastery" placeholder="Your mastery rank">
        <br>
        <label for="frame">Frame:</label> <br>
        <select class="frame-list">
        </select>
        <br>
        <button type="button" class="submit-button">Generate</button>
        <button type="button" class="reset-button">Reset fields</button>
      </form>
    </div>

    <div class="build-result">
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
